{% extends "layout.html" %}
{% block content %}
    <main role="main">
      <div class="jumbotron text-center">
        <h1 class="display-5">{{ current_experiment_no }}</h1>
        <br><br>

        <div class="col-md-8 offset-md-2">
            <p class="lead">
            お疲れ様です。{{ current_experiment_no }}は以上です。
            </p>
            <br>
            <p class="lead">「次へ」を押して，{{ next_experiment_no }}へ進んでください。<p>
            <a href="{{ experiment_url }}">
             <p><button type="submit" class="btn btn-md btn-success">次へ</button></p>
            </a>
        </div>
       </div>
    </main>
{% endblock %}
