{% extends "layout.html" %}
{% block content %}

    <script>
        
        var num_exp = '{{ images|length }}';
        var data_list = {'images': [],
                         'captions': []
        }

        {% for img in images %}
        data_list['images'].push("{{ url_for('static', filename=img) }}");
        {% endfor %}

        {% for cap in captions %}
        data_list['captions'].push("{{ cap }}");
        {% endfor %}

    </script>

  <main role="main">

    <div class="jumbotron text-center">
      <div class="row">
    
         <div class="col-md-5">
             <div id="canvas-container">
                 <canvas id="canvas" width=512 height=512 style="border: 1px solid"></canvas>
             </div>
         </div>
        
         <div class="col-md-7">

            <div class="col-md-10 offset-md-1">
             
                <div class="progress">
                    <div class="progress-bar bg-info progress-bar-striped" role="progressbar">
                    </div>
                </div>
                
                <div id="experiment_content" class="marketing">
                    <div id="caption_group" class="row cap_group1">
                        <div id="caption" class="caption1"></div>
                        
                        <div class="row">
                            <div class="col-lg-7" style="padding-top: 0.5rem;">
                                <p class="lead">継続的に対話したいと感じますか:</p>
                            </div>

                            <div class="col-lg-5">
                                <div class="btn-group btn-group-lg" role="group" data-toggle="buttons">
                                    {% for j in range(1, 6) %}
                                    <label class="btn btn-primary">
                                        <input type="radio" name="exp3_q1" autocpmplete="off" value="{{ j }}" required>{{ j }}
                                    </label>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>

                    <br>
                    <p id="warning" class="lead" style="color: red;"></p>
                    <br>
                    <p><input id="submit" type="submit" class="btn btn-md btn-success" value="次へ"></p>
                </div>
            </div>
         </div>
      </div>
    </div>

    <div class="footer" style="text-align: center;">
        <p>[印象評定]</p>
        <p>1:全く当てはまらない 2:あまり当てはまらない 3:どちらでもない 4:やや当てはまる 5:とても当てはまる</p>
    </div>
  </main>
  <script type="text/javascript" src="{{ url_for('static', filename='js/experiment3.js') }}"></script>
{% endblock %}
