{% extends "layout.html" %}
{% block content %}

    <script>
        var img_list = [];
        var cap_list = [];
        var humor_cap_list = [];
        var num_exp = '{{ images|length }}';

        {% for img in images %}
        img_list.push("{{ url_for('static', filename=img) }}");
        {% endfor %}

        {% for cap in captions %}
        cap_list.push('{{ cap }}');
        {% endfor %}

        {% for humor_cap in humor_captions %}
        humor_cap_list.push('{{ humor_cap }}');
        {% endfor %}
    </script>

  <main role="main">

      <div id="exp_img">
          {% for image in images %}
            <a name="exp1_img" href="{{ url_for('static', filename=image) }}"></a>
          {% endfor %}
      </div>

    <div class="jumbotron text-center">
      <div class="row">
    
         <div class="col-md-5">
             <div id="canvas-container">
                 <canvas id="canvas" width=512 height=512 style="border: 1px solid"></canvas>
                 <script src="{{ url_for('static', filename="js/canvas_config.js") }}"></script>
             </div>
         </div>

         <div class="col-md-7">

            <div class="col-md-10 offset-md-1">
             
                <div class="progress">
                    <div class="progress-bar bg-info progress-bar-striped" role="progressbar">
                    </div>
                </div>

                <div id="experiment_content" class="marketing">
                    
                    <div id="caption_group" class="row">
                        
                        <div id="caption" class="caption1">
                        </div>
                        
                        <div class="row">
                            <div class="col-lg-7" style="padding-top: 0.5rem;">
                                <p class="lead">システムの発話にユーモアを感じた:</p>
                            </div>

                            <div class="col-lg-5">
                                <div class="btn-group btn-group-lg" role="group" data-toggle="buttons">
                                    
                                    <label class="btn btn-primary">
                                        <input type="radio" name="exp1_q1" autocpmplete="off" value="1" required>1
                                    </label>
                                    <label class="btn btn-primary">
                                        <input type="radio" name="exp1_q1" autocpmplete="off" value="2" required>2
                                    </label>
                                    <label class="btn btn-primary">
                                        <input type="radio" name="exp1_q1" autocpmplete="off" value="3" required>3
                                    </label>
                                    <label class="btn btn-primary">
                                        <input type="radio" name="exp1_q1" autocpmplete="off" value="4" required>4
                                    </label>
                                    <label class="btn btn-primary">
                                        <input type="radio" name="exp1_q1" autocpmplete="off" value="5" required>5
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="caption_group" class="row">
                        
                        <div id="caption" class="caption2">
                        </div>

                        <div class="row">
                            <div class="col-lg-7" style="padding-top: 0.5rem;">
                                <p class="lead">システムの発話にユーモアを感じた:</p>
                            </div>
                            
                            <div class="col-lg-5">
                                <div class="btn-group btn-group-lg" role="group" data-toggle="buttons">
                                    
                                    <label class="btn btn-primary">
                                        <input type="radio" name="exp1_q2" autocpmplete="off" value="1" required>1
                                    </label>
                                    <label class="btn btn-primary">
                                        <input type="radio" name="exp1_q2" autocpmplete="off" value="2" required>2
                                    </label>
                                    <label class="btn btn-primary">
                                        <input type="radio" name="exp1_q2" autocpmplete="off" value="3" required>3
                                    </label>
                                    <label class="btn btn-primary">
                                        <input type="radio" name="exp1_q2" autocpmplete="off" value="4" required>4
                                    </label>
                                    <label class="btn btn-primary">
                                        <input type="radio" name="exp1_q2" autocpmplete="off" value="5" required>5
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <br>
                    <p id="warning" class="lead" style="color: red;"></p>
                    <br>
                    <p><input id="submit" type="submit" class="btn btn-md btn-success" value="次へ"></p>
                
                </div>
            </div>
         </div>
    
      </div>
    </div>

    <div class="footer" style="text-align: center;">
        <p>[印象評定]</p>
        <p>1:全く当てはまらない 2:あまり当てはまらない 3:どちらでもない 4:やや当てはまる 5:とても当てはまる</p>
    </div>
  </main>
  <script type="text/javascript" src="{{ url_for('static', filename='js/experiment1.js') }}"></script>
{% endblock %}
