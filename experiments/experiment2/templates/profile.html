{% extends "layout.html" %}
{% block content %}

      <main role="main">
        <div class="jumbotron text-center">
          <h1 class="display-5">ユーモア発話評価実験</h1>
          <br><br>
          <p class="lead">この度は実験にご協力いただきありがとうございます。<p>
          <p class="lead">以下の項目を記入し「次へ」ボタンを押してください。<p>
          <br>
          
          <div class="col-sm-8 offset-sm-2">
            <form action="pre-survey", method="post">
              <div class="form-group">
                  <p class="lead">Cloud Works上の表示名を入力してください(承認の際，ユーザーを識別するために用います)</p>
                <div class="col-md-6 offset-md-3">
                  <input type="text" class="form-control" id="name" name="name" required placeholder="Croud words上での表示名">
                </div>
              <br>

                <p class="lead">年齢を入力してください</p>
                <div class="col-md-6 offset-md-3">
                  <input type="number" class="form-control" id="age" name="age" required min="0" max="100" placeholder="年齢">
                </div>
                <br>

<!--
                <p class="lead">学生番号を入力してください(早稲田大学の学生のみ)</p>
                <div class="col-md-6 offset-md-3">
                  <input type="text" class="form-control" id="sutudent_id" name="student_id" placeholder="学籍番号">
                </div>
-->
              </div>
              
              <p class="lead">性別を選択してください</p>
              <div class="btn-group btn-group-lg" role="group" data-toggle="buttons">
                  <label class="btn btn-primary">
                    <input type="radio" autocomplete="off" required name="sex" id="male" value="M"> 男性
                  </label>
                  <label class="btn btn-primary">
                    <input type="radio" autocomplete="off" required name="sex" id="female" value="F"> 女性
                  </label>
              </div>
              
              <br>
              <br>

              <p class="lead">実験の詳細は次ページで説明します。</p>
              <p><input id="submit" type="submit" class="btn btn-md btn-success" value="次へ"></p>
            </form>
          </div>

        </div>
      </main>

{% endblock %}
